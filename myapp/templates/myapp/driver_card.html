{% extends 'myapp/base.html' %}

{% block content %}
<h1>{{title}}</h1>
Водитель:

<table border="2">
    <tr>
        <td>id</td>
        <td align="center">{{driver.id}}</td>
    </tr>
    <tr>
        <td>Имя</td>
        <td align="center">{{driver.first_name}}</td>
    </tr>
    <tr>
        <td>Фамилия</td>
        <td align="center">{{driver.last_name}}</td>
    </tr>
    <tr>
        <td>Возраст</td>
        <td align="center">{{driver.birthday}}</td>
    </tr>
    <tr>
        <td>Дата рождения</td>
        <td align="center">{{driver.age}}</td>
    </tr>
    <tr>
        <td>Город</td>
        <td align="center">{{driver.city}}</td>
    </tr>
    <tr>
        <td>E-mail</td>
        <td align="center">{{driver.email}}</td>
    </tr>
</table>


{% endblock %}
